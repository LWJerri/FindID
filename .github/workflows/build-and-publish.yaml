name: Build & Publish Application

on:
  push:
    branches:
      - "production"

jobs:
  build-and-publish:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: |
          corepack enable
          pnpm -v

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: pnpm i -r

      - name: Build and publish with Tauri
        uses: tauri-apps/tauri-action@v0
        id: build_and_publish
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
        with:
          releaseName: "FindID v__VERSION__ ‚≠ê"
          tagName: "latest"
          releaseDraft: true
          prerelease: false

      - name: Update JSON
        run: sh ../test.sh
        env:
          APP_VERSION: ${{ steps.build_and_publish.outputs.appVersion }}
          RELEASE_HTML_URL: ${{ steps.build_and_publish.outputs.releaseHtmlUrl }}
          RELEASE_UPLOAD_URL: ${{ steps.build_and_publish.outputs.releaseUploadUrl }}
